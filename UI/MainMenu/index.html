<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SoA Main Menu</title>
        <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
        <script src="scripts/mainmenu.js" type="text/javascript"></script>
        <script src="scripts/texteffect.js" type="text/javascript"></script>
        <script src="scripts/texteffect2.js" type="text/javascript"></script>
        <link href="styles/menu.css" rel="stylesheet" />
        <link href="assets/fonts/the_league_of_orbitron/Orbitron.css" rel="stylesheet" />
        <link href="styles/jquery.mCustomScrollbar.css" rel="stylesheet" />
    </head>
    <body>
        <img src="assets/images/header.png" id="menu-header" />
        <div id="menu-options-outer-wrapper" class="outer-wrapper">
            <div id="menu-options-inner-wrapper">
                <ul id="menu-options">
                    <li>
                        <a class="SingleEffect">New Game</a>
                    </li>
                    <li>
                        <a class="SingleEffect" href="loadgame.html">Load Game</a>
                    </li>
                    <li>
                        <a class="SingleEffect">World Editor</a>
                    </li>
                    <li>
                        <a class="SingleEffect">Mods</a>
                    </li>
                    <li>
                        <a class="SingleEffect">Options</a>
                        <div id="menu-child-options-inner-wrapper">
                            <ul id="menu-child-options">
                                <li>
                                    <a class="SingleEffect">Game Options</a>
                                </li>
                                <li>
                                    <a class="SingleEffect">Video Options</a>
                                </li>
                                <li>
                                    <a class="SingleEffect">Audio Options</a>
                                </li>
                                <li>
                                    <a class="SingleEffect">Control Options</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a class="SingleEffect">Credits</a>
                    </li>
                    <li>
                        <a class="SingleEffect">Exit</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="overlay">
            <div class="dialog-wrapper">
                <h2>Confirm</h2>
                <p>Are you sure you wish to exit the game?</p>
                <div class="yn-confirm">
                    <ul>
                        <li><a>Yes</a></li>
                        <li><a>No</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
