<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SoA Main Menu</title>
        <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
        <script src="scripts/menu.js" type="text/javascript"></script>
        <script src="scripts/options.js" type="text/javascript"></script>
        <link href="styles/menu.min.css" rel="stylesheet" />
        <link href="assets/fonts/the_league_of_orbitron/Orbitron.css" rel="stylesheet" />
        <!--<link href="styles/jquery.mCustomScrollbar.css" rel="stylesheet" />-->
        <link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
    </head>
<body>
    <script>
        $(document).ready(function() {
            var i = 0;
            createCategory("Basic Options");
            generateCombo(i++, "testResolution", ["1920x1080", "2560x1440", "1856x1392"], "1920x1080", 0, "Basic Options", "The resolution at which the game is rendered.");
            generateToggle(i++, "testFullscreen", "checked", 1, "Basic Options", "If checked, the game fills the entire screen.");
            generateCombo(i++, "test2Resolution", ["1920x1080", "2560x1440", "1856x1392"], "1920x1080", 0, "Basic Options", "The resolution at which the game is rendered.");
            generateToggle(i++, "test2Fullscreen", "checked", 1, "Basic Options", "If checked, the game fills the entire screen.");
            createCategory("Render Options");
            generateCombo(i++, "1Resolution", ["1920x1080", "2560x1440", "1856x1392"], "1920x1080", 0, "Render Options", "The resolution at which the game is rendered.");
            generateToggle(i++, "2Fullscreen", "checked", 1, "Render Options", "If checked, the game fills the entire screen.");
            generateCombo(i++, "3Resolution", ["1920x1080", "2560x1440", "1856x1392"], "1920x1080", 0, "Render Options", "The resolution at which the game is rendered.");
            generateToggle(i++, "4Fullscreen", "checked", 1, "Render Options", "If checked, the game fills the entire screen.");
            generateCombo(i++, "5Resolution", ["1920x1080", "2560x1440", "1856x1392"], "1920x1080", 0, "Render Options", "The resolution at which the game is rendered.");
            generateToggle(i++, "6Fullscreen", "checked", 1, "Render Options", "If checked, the game fills the entire screen.");
            createCategory("Filter Options");
            generateCombo(i++, "7Resolution", ["1920x1080", "2560x1440", "1856x1392"], "1920x1080", 0, "Filter Options", "The resolution at which the game is rendered.");
            generateToggle(i++, "8Fullscreen", "checked", 1, "Filter Options", "If checked, the game fills the entire screen.");
            generateCombo(i++, "9Resolution", ["1920x1080", "2560x1440", "1856x1392"], "1920x1080", 0, "Filter Options", "The resolution at which the game is rendered.");
            generateToggle(i++, "10Fullscreen", "checked", 1, "Filter Options", "If checked, the game fills the entire screen.");
            generateCombo(i++, "11Resolution", ["1920x1080", "2560x1440", "1856x1392"], "1920x1080", 0, "Filter Options", "The resolution at which the game is rendered.");
        });
    </script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                var h2 = $("#options-extra").parent().height();
                $("#options-extra").height(h2);
            }, 20);
        });
    </script>
    <img src="assets/images/logo.png" id="menu-header" />
    <div id="outer-wrapper">
        <h3 class="header">Video Options</h3>
        <div class="row">
            <div class="column-2">
                <ul id="options" class="scrollable-pane full-height">
                    
                </ul>
            </div>
            <div id="options-extra" class="column-2">
                <div id="options-helper-wrapper">
                    
                </div>
                <div id="option-controls-wrapper">
                    <ul id="option-controls">
                        <li>
                            <a data-mid-id="apply" onclick="updateSettings()">Apply</a>
                        </li>
                        <li>
                            <a data-mid-id="exit">Exit</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
