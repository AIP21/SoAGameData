<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SoA Main Menu</title>
    <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
    <script src="scripts/menu.js" type="text/javascript"></script>
    <link href="styles/menu.min.css" rel="stylesheet" />
    <link href="styles/credits.css" rel="stylesheet" />
    <link href="assets/fonts/the_league_of_orbitron/Orbitron.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
</head>
<body>
    <script>
        $(document).ready(function () {
            var lig = new ListItemGenerator();
            lig.generateText("Benjamin Arnold", "Lead Developer", "", "Ben is the founding father of the team, having started creating Seed of Andromeda's engine by himself way back in 2012, since then, he oversees the continually growing team's work and spends every ounce of energy on Seed of Andromeda's development. His vision of the future of Seed of Andromeda is what drives and guides the game's development.");
            lig.generateText("Sebastian Corfitzen", "Designer", "", "Sebastian worked his way on to the team through bombarding Ben with great ideas, having previously worked on some of his own game projects he now works on the design of Seed of Andromeda. Sebastian is multi-talented and spends time on voxel models, tree generation, and general design. He also spends a good amount of time eating pizza and playing about in PhotoShop.");
            lig.generateText("Joshua Arnold", "Sound Artist", "", "Josh is the creative genius behind all of Seed of Andromeda's music and sound, he has produced many high quality soundtracks of his own previously, and has now turned his talent towards producing all manner of music and sounds for your ears to enjoy!");
            lig.generateText("Matthew Marshall", "Designer and Web Developer", "", "Matthew is the creative force behind the Seed of Andromeda website, and he also assists in the design of the game. Between sessions working on the website's design he works on forum posts that have more text than a novel as well as having occasional cracks at developing systems for the website. Matthew is one of the more active devs on the forum and is always willing to offer his perspective on an idea!");
            lig.generateText("Georg Hammerschmid", "Artist and Designer", "", "Georg is a talented graphics artist and scientist! He started out by creating texture mods for Seed of Andromeda and was noticed for his skill and style! He is currently Studying Technical Chemistry in Austria, but enjoys making photorealistic textures in his spare time. No doubt his scientific background will aid Seed of Andromeda development!");
            lig.generateText("Andreas Ressl", "Texture and 3D Artist", "", "Andreas is an incredibly talented hobby artist! He currently works in construction in Austria, and has studied graphic design. His incredible voxel modeling skills grabbed the attention of the Seed of Andromeda team thanks to his contributions on the forum! As Seed of Andromeda develops further, Andreas will be designing the 3D models and textures. He will also be helping design the voxel damage and animation systems!");
            lig.generateText("Jesse Leskinen", "Programmer and Web Developer", "", "Jesse is an incredibly talented web developer, and is working on the backend of the website, as well as integration between the game and the mod respository used by the forums. His work will help make the site become a much more smooth experience and bring a unique way of tackling the challenges of such a project as this.");
            lig.generateText("Patrick Cavanagh", "Community Manager", "", "Patrick is our community manager, he runs most - no doubt, soon, all - of our social media groups and is also the youngest of the team! He is known for his ability for eloquence and for understanding the wants and needs of the community with ease. He rules with a feathery fist of iron, so be warned - don't antagonise him, or a soft tickle may turn deadly.");
            lig.generateText("Nathan Matthews", "Programmer", "", "Nathan has been a friend and classmate of Ben at the University Of Tennessee at Knoxville. They have taken several classes together, and during this time Ben noticed his exceptional ability and drive. Nathan has a knack for OpenGL and C++ and enjoys working on games in his spare time. He is also experienced, having worked as an intern at ORNL in Oakridge Tennessee. Nathan will be a valuable asset to the team, starting by helping to develop a custom voxel editor!");
            lig.generateText("Cristian Zaloj", "Programmer", "", "Cristian is a Romanian vampire ninja pirate currently studying at Cornell. He has a good background in game development, and he has even made a voxel RTS! Cristian knows quite a few programming languages, and is going to surely be a great programmer on the team!");
            lig.generateText("Brian Bruggeman", "Software Engineering Consultant", "", "Brian is a seasoned software engineer who has many years of programming experience. He has worked on software for planes, trains, automobiles, biometric hand scanners, big data, and more! Brian is quite a busy guy, but he has kindly offered his assistance to the SoA team. Brian will help with systems programming, and will provide the other devs with helpful software engineering advice. Brian's experience will surely help us all grow as a team!");
            lig.generateText("Jeremy Fischer", "Programmer and Media", "", "Jeremy is an extremely intelligent and technically minded person. He has experience with network programming and server management, and he is going to host the first dedicated SoA team server when multiplayer is implemented! Jeremy's dedication and talent ensure that he will grow into a very skilled game programmer!");
            lig.generateText("Frank McCoy", "Programmer", "", "Frank is a talented programmer who has been working on his own game engine in Java! He is the lead programmer for the robotics team associated with his high school, and he even teaches other students how to program! He has experience with a wide range of programming languages and APIs, and he since he is a fast learner he will likely make great progress on the SoA team!");
            lig.generateText("Isaque Dutra", "Programmer", "", "Isaque is an extremely hard-working scholar and programmer. He is a current student of MIT who is working on a degree in Physics as well as Computer Science. He is also very interested in Astronomy, Photography, and cheese making! Isaque is a quick learner who has high ambition for furthering the development of Seed of Andromeda!");
            lig.generateText("WispX", "Music Artist", "", "Wisp is a hobbyist musician of awesome talent, making music for the enjoyment of it! Alongside his personal music, Wisp will be making background music for the soundtrack of Seed of Andromeda!");
        });
    </script>
    <img src="assets/images/logo.png" id="menu-header" />
    <div id="outer-wrapper">
        <h3 class="header">Credits</h3>
        <div class="row">
            <div class="column-2">
                <ul id="options" class="scrollable-pane full-height"></ul>
            </div>
            <div id="options-extra" class="column-2">
                <div id="options-helper-wrapper">

                </div>
            </div>
        </div>
    </div>
    <div id="option-controls-wrapper">
        <ul id="option-controls">
            <li>
                <a data-mid-id="exit">Exit</a>
            </li>
        </ul>
    </div>
</body>
</html>
