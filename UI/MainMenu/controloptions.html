<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SoA Main Menu</title>
    <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
    <script src="scripts/options.js" type="text/javascript"></script>
    <script src="scripts/texteffect.js" type="text/javascript"></script>
    <script src="scripts/texteffect2.js" type="text/javascript"></script>
    <link href="styles/menu.css" rel="stylesheet" />
    <link href="styles/options.css" rel="stylesheet" />
    <link href="styles/controloptions.css" rel="stylesheet" />
    <link href="assets/fonts/the_league_of_orbitron/Orbitron.css" rel="stylesheet" />
    <link href="styles/jquery.mCustomScrollbar.css" rel="stylesheet" />
</head>
<body>
    <img src="assets/images/logo.png" id="menu-header" />
    <div id="options-outer-wrapper" class="outer-wrapper">
        <br />
        <h3 class="header">Control Options</h3>
        <div id="options-inner-wrapper" class="half-column">
            <ul id="options">
            </ul>
        </div>
        <div id="options-extra" class="half-column">
            <div id="options-helper-wrapper">
            </div>
            <div id="options-extra-controls-wrapper">
                <ul id="options-extra-controls">
                    <li class="menu-item">
                        <a class="SingleEffect" data-mid-id="apply" onclick="updateSettings()">Apply</a>
                    </li>
                    <li class="menu-item">
                        <a class="SingleEffect" data-mid-id="exit">Exit</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
