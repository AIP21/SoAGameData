<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SoA Main Menu</title>
    <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
    <script src="scripts/menu.js" type="text/javascript"></script>
    <link href="styles/menu.min.css" rel="stylesheet" />
    <link href="styles/handlegame.css" rel="stylesheet" />
    <link href="assets/fonts/the_league_of_orbitron/Orbitron.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
</head>
<body>
    <script>
        $(document).ready(function () {
            var lig = new ListItemGenerator();
            lig.createCategory("Game Saves")
            lig.generateSubList("Your Saves", [{ type: "click", name: "Save #1", link: "#", description: "Game Save #1 Description (Last Loaded: 12/12/2012 15:48)" }, { type: "click", name: "Save #2", link: "#", description: "Game Save #2 Description (Last Loaded: 11/11/2011 14:48)" }, { type: "click", name: "Save #3", link: "#", description: "Game Save #3 Description (Last Loaded: 10/10/2010 13:48)" }, { type: "click", name: "Save #4", link: "#", description: "Game Save #4 Description (Last Loaded: 9/9/2009 12:48)" }, { type: "click", name: "Save #5", link: "#", description: "Game Save #5 Description (Last Loaded: 8/8/2008 11:48)" }, { type: "click", name: "Save #6", link: "#", description: "Game Save #6 Description (Last Loaded: 7/7/2007 10:48)" }, { type: "click", name: "Save #7", link: "#", description: "Game Save #7 Description (Last Loaded: 6/6/2006 09:48)" }, { type: "click", name: "Save #8", link: "#", description: "Game Save #8 Description (Last Loaded: 5/5/2005 08:48)" }], "", "A list of all your saved games!");
            lig.generateSubList("Auto Saves", [{ type: "click", name: "Auto Save #1", link: "#", description: "Auto Save #1 Description (Last Loaded: 12/12/2012 15:36)" }, { type: "click", name: "Auto Save #2", link: "#", description: "Auto Save #2 Description (Last Loaded: 11/11/2011 14:36)" }, { type: "click", name: "Auto Save #3", link: "#", description: "Auto Save #3 Description (Last Loaded: 10/10/2010 13:36)" } ], "", "A list of all your saved games!");
        });
    </script>
    <img src="assets/images/logo.png" id="menu-header" />
    <div id="outer-wrapper">
        <h3 class="header">Load Game</h3>
        <div class="row">
            <div class="column-2">
                <ul id="options" class="scrollable-pane full-height"></ul>
            </div>
            <div id="options-extra" class="column-2">
                <div id="options-helper-wrapper">

                </div>
            </div>
        </div>
    </div>
    <div id="option-controls-wrapper">
        <ul id="option-controls">
            <li>
                <a data-mid-id="start" onclick="loadGame()">Load Game</a>
            </li>
            <li>
                <a data-mid-id="exit">Exit</a>
            </li>
        </ul>
    </div>
</body>
</html>
