<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SoA Main Menu</title>
        <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
        <script src="scripts/menu.js" type="text/javascript"></script>
        <script src="scripts/loadgame.js" type="text/javascript"></script>
        <script src="scripts/texteffect.js" type="text/javascript"></script>
        <script src="scripts/texteffect2.js" type="text/javascript"></script>
        <link href="styles/menu.css" rel="stylesheet" />
        <link href="styles/loadgame.css" rel="stylesheet" />
        <link href="assets/fonts/the_league_of_orbitron/Orbitron.css" rel="stylesheet" />
        <link href="styles/jquery.mCustomScrollbar.css" rel="stylesheet" />
    </head>
    <body onload="loadGameEntry()">
        <img src="assets/images/logo.png" id="menu-header" />
        <div id="load-game-outer-wrapper" class="outer-wrapper">
            <br />
            <h3 class="header">Load Game</h3>
            <div id="load-game-inner-wrapper">
                <h5>Select Save:</h5>
                <div id="save-games-wrapper">
                    <ul id="save-games">
                    </ul>
                </div>
                <div id="save-games-controls">
                    <h5 class="save-games-control li-right">Launch Game</h5>
                    <h5 class="save-games-control li-right">Delete Game</h5>
                </div>
                <br /><h5 class="save-games-control"><a href="index.html">back</a></h5><br />
            </div>
        </div>

        <div class="overlay hide" data-overlay-id="delete">
            <div class="dialog-wrapper">
                <h2>Confirm</h2>
                <p>Are you sure you wish to delete this save?</p>
                <div class="yn-confirm">
                    <ul>
                        <li class="menu-item">
                            <audio class="hover" controls preload="auto" hidden>
                                <source src="assets/audio/menu_item_hover.mp3" />
                            </audio>
                            <a>Yes</a>
                        </li>
                        <li class="menu-item">
                            <audio class="hover" controls preload="auto" hidden>
                                <source src="assets/audio/menu_item_hover.mp3" />
                            </audio>
                            <a class="close">No</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
