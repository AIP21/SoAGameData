biomes: "Planets/Aldrin/biome_gen.yml"
terrainColor: 
  tint: [255, 255, 255]
  colorPath: Planets/Aldrin/TerrainColor.png
  texturePath: _shared/terrain_b.png
liquidColor: 
  depthScale: 30000.0
  tint: [255, 255, 255]
  freezeTemp: 88.0
  colorPath: _shared/water_color.png
  texturePath: _shared/water_a.png
tempLatitudeFalloff: 190.0
tempHeightFalloff: 5.0
humLatitudeFalloff: 30.0
humHeightFalloff: 1.0
baseHeight:
  base: 100
  funcs:
    # Tiny detail
    - octaves: 9
      persistence: 0.8
      frequency: 0.15
      low: 0.0
      high: 50.0
    # Small detail
    - octaves: 6
      persistence: 0.8
      frequency: 0.05
      low: 0.0
      high: 100.0
    # Large detail
    - octaves: 8
      persistence: 0.8
      frequency: 0.003
      low: -2000.0
      high: 3000.0
    # Large mountains
    - type: noise_cubed
      op: mul
      octaves: 8
      persistence: 0.5
      frequency: 0.005
      low: -13.0
      high: 13.0
      clamp: [0.0, 1.0]
      children:
        - type: noise_cellular_cubed
          octaves: 3
          persistence: 0.6
          frequency: 0.05
          low: -25000.0
          high: 25000.0
        - type: noise_ridged
          octaves: 12
          persistence: 0.5
          frequency: 0.03
          low:  0.0
          high: 7500.0
    # Oceans
    - type: noise
      op: mul
      octaves: 6
      persistence: 0.75
      frequency: 0.00015
      low: -5.0
      high: 7.0
      clamp: [0.0, 1.0]
      children:
        - type: noise
          op: sub
          octaves: 6
          persistence: 0.9
          frequency: 0.002
          low: 10000.0
          high: 20000.0
    # Plateaus
    - type: noise
      op: mul
      octaves: 6
      persistence: 0.75
      frequency: 0.0002
      low: -13.0
      high: 11.0
      clamp: [0.0, 1.0]
      children:
        - type: noise_cubed
          op: add
          octaves: 5
          persistence: 0.9
          frequency: 0.002
          low: -20000.0
          high: 20000.0
          clamp: [0.0, 5000.0]
        - type: noise_cubed
          op: add
          octaves: 5
          persistence: 0.9
          frequency: 0.008
          low: -5000.0
          high: 5000.0
          clamp: [0.0, 1000.0]
        - type: noise_cubed
          op: add
          octaves: 5
          persistence: 0.9
          frequency: 0.008
          low: -2000.0
          high: 2000.0
          clamp: [0.0, 500.0]
    # Supervolcano
    - type: noise
      op: mul
      octaves: 2
      persistence: 1.0
      frequency: 0.0002
      low: -5.5
      high: 1.0
      clamp: [0.0, 1.0]
      children:
        - type: constant
          val: 310000.0
        - type: passthrough
          op: sub
          val: 0.228
          children:
          - type: constant
            op: sub
            val: 2650000.0
            clamp: [0.0, 350000.0]
temperature:
  base: 172.0
  funcs:
    - octaves: 6
      persistence: 0.9
      frequency: 0.0006
      low: -64.0
      high: 64.0
humidity:
  base: 128.0
  funcs:
    - octaves: 6
      persistence: 0.9
      frequency: 0.0008
      low: -128.0
      high: 128.0
surfaceBlock: "Grass Block"
liquidBlock: "Water (100)"
blockLayers:
  Dirt:
    width: 10
  Stone:
    width: 10
     