biomes: "Planets/Aldrin/biome_gen.yml"
terrainColor: 
  tint: [255, 255, 255]
  colorPath: Planets/Aldrin/TerrainColor.png
  grassTexturePath: _shared/terrain_b.png
  rockTexturePath: _shared/terrain_a.png
liquidColor: 
  depthScale: 30000.0
  tint: [255, 255, 255]
  freezeTemp: 88.0
  colorPath: _shared/water_color.png
  texturePath: _shared/water_a.png
tempLatitudeFalloff: 190.0
tempHeightFalloff: 5.0
humLatitudeFalloff: 30.0
humHeightFalloff: 1.0
baseHeight:
  base: 10
  funcs:
    # Tiny detail
    - octaves: 8
      persistence: 0.8
      frequency: 0.15
      low: 0.0
      high: 50.0
    # Large hills and lakes
    - octaves: 7
      persistence: 0.7
      frequency: 0.012
      low: -1000.0
      high: 2000.0
    # Mountains
    - type: noise_cubed
      op: mul
      octaves: 7
      persistence: 0.7
      frequency: 0.002
      low: -13.0
      high: 13.0
      clamp: [0.0, 1.0]
      children:
        - type: noise_cellular_squared
          octaves: 3
          persistence: 0.6
          frequency: 0.05
          low: -25000.0
          high: 25000.0
        - type: noise_ridged
          octaves: 12
          persistence: 0.5
          frequency: 0.03
          low:  0.0
          high: 7500.0
    # Plateaus
    - type: noise_cubed
      op: mul
      octaves: 6
      persistence: 0.6
      frequency: 0.003
      low: -25.0
      high: 25.0
      clamp: [0.0, 1.0]
      children:
        # Tall plateaus
        - type: noise
          octaves: 5
          persistence: 0.55
          frequency: 0.08
          low: -13000.0
          high: 8000.0
          clamp: [0.0, 1500.0]
        # Short plateaus
        - type: noise
          octaves: 5
          persistence: 0.6
          frequency: 0.1
          low: -7000.0
          high: 5000.0
          clamp: [0.0, 750.0]
    # Oceans
    - type: noise
      op: mul
      octaves: 7
      persistence: 0.75
      frequency: 0.00015
      low: -5.0
      high: 7.0
      clamp: [0.0, 1.0]
      children:
        - type: noise
          op: sub
          octaves: 6
          persistence: 0.9
          frequency: 0.002
          low: 10000.0
          high: 20000.0
temperature:
  base: 172.0
  funcs:
    - octaves: 6
      persistence: 0.9
      frequency: 0.0006
      low: -64.0
      high: 64.0
humidity:
  base: 128.0
  funcs:
    - octaves: 6
      persistence: 0.9
      frequency: 0.0008
      low: -128.0
      high: 128.0
surfaceBlock: "Grass Block"
liquidBlock: "Water (100)"
blockLayers:
  grass:
    width: 1
  dirt:
    width: 10
  stone:
    width: 10
     