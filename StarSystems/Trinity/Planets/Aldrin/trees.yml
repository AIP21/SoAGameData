home_tree:
  height: [150, 300]
  branchPoints: [20, 40]
  branchStep: 10
  infRadius: [75, 150]
  killMult: 2
  branchVolumes:
    - height: [150, 300]
      hRadius: [150, 300]
      vRadius: [50, 150]
      points: 500
    - height: [0, 0]
      hRadius: [45, 75]
      vRadius: [50, 100]
      points: 300
  trunk:
    # Bottom
    - loc: 0.0
      coreWidth: [20, 20]
      barkWidth: [2, 2]
      changeDirChance: [0.01, 0.03]
      branches:
        angle: [20.0, 70.0]
        coreWidth: [20, 20]
        barkWidth: [2, 2]
        branchChance: [0.0005, 0.0005]
        changeDirChance: 0.05
        coreBlock: "wood_deciduous_log"
        barkBlock: "wood_deciduous_bark"
      slope:
        min: [0, 6]
        max: [0, 6]
      block: wood_deciduous_log
    # Middle
    - loc: 0.7
      coreWidth: [25, 25]
      barkWidth: [2, 2]
      changeDirChance: [0.05, 0.05]
      branches:
        angle: [20.0, 70.0]
        subBranchAngle: [30.0, 90.0]
        coreWidth: [20, 20]
        barkWidth: [2, 2]
        branchChance: [0.5, 0.5]
        changeDirChance: 0.05
        coreBlock: "wood_deciduous_log"
        barkBlock: "wood_deciduous_bark"
        leaves:
          type: round
          hRadius: [15, 30]
          vRadius: [10, 20]
          block: leaves_deciduous
        fruit:
          id: "vine_garas"
          chance: 0.01
      slope:
        min: [0, 6]
        max: [0, 6]
      block: wood_deciduous_log
    # Top
    - loc: 1.0
      coreWidth: [12, 12]
      barkWidth: [2, 2]
      slope: 
        min: [1, 3]
        max: [1, 3]
      block: wood_deciduous_log
      interp: cos
      branches:
        angle: [20.0, 70.0]
        subBranchAngle: [30.0, 90.0]
        coreWidth: [12, 12]
        barkWidth: [2, 2]
        branchChance: [0.5, 0.5]
        changeDirChance: 0.05
        coreBlock: "wood_deciduous_log"
        barkBlock: "wood_deciduous_bark"
        leaves:
          type: round
          hRadius: [15, 30]
          vRadius: [10, 20]
          block: leaves_deciduous
        fruit:
          id: "vine_garas"
          chance: 0.01
